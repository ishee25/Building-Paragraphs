<html>
    <head>
        <title>Building Paragraphs</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="main.js"></script>
    </head>

    <body>
        <h1>Making paragraphs from input boxes using join function</h1>
        
        <div id="left_div" style="float: left;">
            <span>1</span>
            <input type="text" placeholder="Input Box 1" id="input_1_para_1">
            <br>
             
            <span>2</span>
            <input type="text" placeholder="Input Box 2" id="input_2_para_1">
            <br>
             
            <span>3</span>
            <input type="text" placeholder="Input Box 3" id="input_3_para_1">
            <br>
             
            <span>4</span>
            <input type="text" placeholder="Input Box 4" id="input_4_para_1">
            <br>

            <span>5</span>
            <input type="text" placeholder="Input Box 5" id="input_5_para_1">
            <br>

            <button type="button" onclick="get_para_1()">Get Paragraph 1</button>
        </div>
            
            <div id="right_div" style="float: right;">
                <span>1</span>
                <input type="text" placeholder="Input Box 1" id="input_1_para_2">
                <br>
                 
                <span>2</span>
                <input type="text" placeholder="Input Box 2" id="input_2_para_2">
                <br>
                 
                <span>3</span>
                <input type="text" placeholder="Input Box 3" id="input_3_para_2">
                <br>
                 
                <span>4</span>
                <input type="text" placeholder="Input Box 4" id="input_4_para_2">
                <br>
    
                <span>5</span>
                <input type="text" placeholder="Input Box 5" id="input_5_para_2">
                <br>
    
                <button type="button" onclick="get_para_2()">Get Paragraph 2</button>
                
            </div>

            <p id="display_para_1"></p>

            <p id="display_para_2"></p>

    </body>
</html>
